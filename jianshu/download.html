<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简书移动应用app-简书</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/dl.css" />
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="logo" style="border: 1px; color: black;">
				<img src="img/logo.png" width="100px" height="56px" />
			</div>
			<div class="headfont">
				首页
			</div>
			<div class="headfont2">
				下载App
			</div>
			<div class="headsearch">
				<form>
					<input type="text" name="q" id="q" value autocomplete="off" placeholder="搜索" class="searchinput" />
				</form>
			</div>
			<div class="headbtn" style="background-color: #ea6f5a;">
				<p style="text-align: center; margin-top: 7px;">写文章</p>
			</div>
			<div class="headbtn-reg">
				<p style="text-align: center; margin-top: 7px; color: #EA6F5A;">注册</p>
			</div>
			<div class="headbtn-sign">
				<p style="text-align: center; margin-top: 7px; color: gray;">登录</p>
			</div>
			<div style="float: right; margin-top: 15px;">
				<img src="img/beta.png" width="57px" height="25px" />
			</div>
		</nav>
		<div class="container-fluid misc">
			<div class="row">
				<div class="container top-part">
					<div class="top-logo">
						<img class="dllogo" src="img/123.png" />
						<div class="info">
							<div class="title">创作你的创作</div>
							<div class="slogan">一个优质创作社区</div>
						</div>
					</div>
					<img class="background-img" src="img/bg1.png" alt="Misc background">
					<img class="phone-img" src="img/ad1.png" />
					<div class="top-qrcode">
						<img src="img/code3.png">
						<div class="title">扫码下载简书App</div>
						<div class="description">随时随地发现和创作内容</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container middle-part">
					<div class="col-xs-12 col-xs-offset-2 text-block" style="margin-top: -30px;">
						<h3>轻松创作精美图文</h3>
						<h6>简单优雅的设计，可以一次上传多张图片、实时保存、多端同步，使创作分享更方便快捷</h6>
					</div>
					<div class="col-xs-24" style="margin-top: -180px;">
						<img src="img/ad2.png" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container middle-part">
					<div class="col-xs-11 col-xs-offset-1">
						<img src="img/ad3.png" style="margin-top: 80px;" />
					</div>
					<div class="col-xs-11 col-xs-offset-1 text-block" style="margin-top: 80px;">
						<h3>多元化的创作社区</h3>
						<h6>一篇短文、一首诗、一幅画，在这里，你的创作将得到全世界的赞赏</h6>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container middle-part">
					<div class="col-xs-10 col-xs-offset-2 text-block" style="margin-top: 210px;">
						<h3>百万创作者在简书相遇</h3>
						<h6>在简书，仍有数百万创作者在坚持产出优质创作，有数千万读者在用心交流创作；众多精彩创作，只在简书看得到</h6>
					</div>
					<div class="col-xs-12">
						<img src="img/ad4.png" style="margin-top: -200px;">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="container middle-part">
					<div class="col-xs-11 col-xs-offset-1">
						<img src="img/a5.png" style="margin-top: 200px;">
					</div>
					<div class="col-xs-11 col-xs-offset-1 text-block" style="margin-top: -300px;">
						<h3>自由地交流和沟通</h3>
						<h6>你可以发表评论、沟通想法。觉得不够？还能给创作者发简信，和无数传遍中文互联网的创作者直接交流</h6>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
